        let result;
 
        if(num1>num2){
            result="gOOD MORNING"
        }

            result="GOOD BYE"
        }
        

        // Display the result in the console
        if (result !== undefined) {
            console.log(`Result: ${result}`);
        }
alert(result);
   
        document.body.innerHTML = `

        `;
